<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <style>
        body{
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900">
    <div class="w-64 bg-slate-800 rounded-lg pb-10 mx-auto mt-24">
        <div class="p-3">
            <img class="w-60" src="images/image-equilibrium.jpg" alt="">
        </div>
       <div class="ml-3">
            <h3 class="text-2xl font-semibold text-white">Equilibrium #3429</h3>
            <p class="text-white font-thin pt-3 text-sm">Our Equilibrium collection promotes balance and calm</p>
       </div>
       <div>
           <div class="ml-3 mt-6 mb-5 flex justify-between">
                <p class="flex text-cyan-300"><img class="mr-2 w-3 h-5" src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
                <p class="flex mr-2 text-blue-200"><img class="mr-2 w-5 h-5" src="images/icon-clock.svg" alt="">3 days left</p>
            </div>
       </div>
       <hr class="mt-3 w-60 mx-auto text-slate-800">

       <div>
            <div class="pt-4 ml-3 mt-3 text-white font-light flex text-sm">
                <img class="w-8 mr-5" src="images/image-avatar.png" alt="">
                <p class="mt-1">Creation of <span class="font-bold">Jules Wyvern</span></p>
            </div>
       </div>

    </div>
